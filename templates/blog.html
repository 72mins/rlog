{% extends "base.html" %}

{% block head %}
<title>Blog</title>
<meta name="description" content="rlog - a minimalistic blog/portfolio starter" />
<link rel="stylesheet" type="text/css" href="/static/css/blog.css" />
{% endblock head %}

{% block header %}
<h1>blog</h1>
{% endblock header %}

{% block content %}

<div class="post-container">
{% for post in posts %}
<div class="post">
    <p>{{ post.posted_at }}</p> //
    <a href="/blog/{{ post.file_name }}">{{ post.title }}</a>
</div>
{% endfor %}
</div>
{% endblock content %}
