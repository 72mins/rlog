{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/blog.css" />
{% endblock head %}

{% block title %}Blog{% endblock title %}

{% block header %}
<h1>blog</h1>
{% endblock header %}

{% block content %}
{% for post in posts %}
<div class="post">
    <p>{{ post.posted_at }}</p>
    <a href="/blog/{{ post.file_name }}">{{ post.title }}</a>
</div>
{% endfor %}
{% endblock content %}
